<div [ngStyle]="{'color': color}" (click)="editMode=!editMode;">
  <div *ngIf="!editMode else elseBlock">
    {{ item.content }}&nbsp;
  </div>
  <ng-template #elseBlock>
    <input
      type="text"
      [ngStyle]="{'width': getWidth()}"
      class="form-control"
      [(ngModel)]="item.content">
  </ng-template>
</div>
