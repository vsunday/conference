<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input type="hidden" id="id" name="id" [ngModel]="selectedConference?.id">
      <div class="input-group mb-3">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="conference name"
          [ngModel]="selectedConference?.name"
          required
          class="form-control">
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="startdate"
          name="startdate"
          placeholder="start date(mm/yy/dddd)"
          [ngModel]="selectedConference?.startdate"
          pattern="\d{1,2}\/\d{1,2}\/20\d{2}"
          required
          class="form-control">
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="enddate"
          name="enddate"
          placeholder="end Date(mm/yy/dddd)"
          [ngModel]="selectedConference?.enddate"
          pattern="\d{1,2}\/\d{1,2}\/20\d{2}"
          class="form-control">
      </div>
      <div class="input-group mb-3">
        <textarea
          type="text"
          id="desc"
          name="desc"
          placeholder="description"
          [ngModel]="selectedConference?.desc"
          row="3"
          class="form-control"></textarea>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="url"
          name="url"
          placeholder="url"
          [ngModel]="selectedConference?.url"
          class="form-control">
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="location"
          name="location"
          placeholder="location"
          [ngModel]="selectedConference?.location"
          class="form-control">
      </div>
      <div class="input-group mb-3">
        <select
          id="attendance"
          name="attendance"
          [ngModel]="selectedConference?.attendance"
          class="custom-select">
          <option value="0" selected>attendance</option>
          <option value="1">Going</option>
          <option value="2">Want to go</option>
          <option value="3">Dismiss</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="participants"
          name="participants"
          placeholder="participants"
          [ngModel]="selectedConference?.participants"
          class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input
          type="text"
          id="price"
          name="price"
          placeholder="price"
          [ngModel]="selectedConference?.price"
          class="form-control">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{ this.editMode ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-light" (click)="onClear()">{{ this.editMode ? 'Cancel' : 'Clear' }}</button>
      <button *ngIf="editMode" type="button" class="btn btn-danger float-right" (click)="onDelete()">Delete</button>
    </form>
  </div>
</div>
