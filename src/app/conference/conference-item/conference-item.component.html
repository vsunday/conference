<a
  style="cursor: pointer;"
  class="list-group-item list-group-item-action"
  [routerLink]="conference.id"
  [ngbPopover]="conference.desc"
  placement="bottom"
  triggers="mouseover:mouseleave">
  <h5 class="mb-1">{{ conference.name }}</h5>
  <p class="mb-1">
    <small class="text-muted">
      {{ conference.startdate }} - {{ conference.enddate != '' ? conference.enddate : '(blank)' }}
      <a class="text-right" [href]="conference.url" target="_blank">link</a>
    </small>
  </p>
</a>
